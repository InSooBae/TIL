# This is a basic workflow to help you get started with Actions

name: notion
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 14 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  auto-sync-from-notion-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notion2Github
        uses: narkdown/notion2github@v1.1.1
        with:
          database-url: 'https://younho9.notion.site/younho9/acc3dfd0339e4cacb5baae8673fddfad?v=be43c1c8dd644cfb9df9efd97d8af60a'
          docs-directory: docs
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Format documents
        uses: creyD/prettier_action@v3.1
        with:
          prettier_options: --write ./docs/**/*.md
          commit_message: 'docs: Update docs (auto)'
        env:
          GITHUB_TOKEN: ${{ secrets.NOTION_GITHUB }}
